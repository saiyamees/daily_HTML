<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>
    <!--Lists in html  -->
    <ul type="circle">
        <li>This is first item of my list.</li>
        <li>This is second item of my list.</li>
        <li>This is third item of my list.</li>
    </ul>

    <ol type="a">
        <li>This is first item of my list.</li>
        <li>This is second item of my list.</li>
        <li>This is third item of my list.</li>
    </ol>

    <!-- Tables in html -->
    <h3>Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee id</th>
                <th>Employee Role</th>
            </tr>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>1</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>Hetal</td>
                <td>2</td>
                <td>Html expert</td>
            </tr>
        </tbody>
        </thead>
    </table>
</body>

</html>
