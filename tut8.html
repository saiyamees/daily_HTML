<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is form</h2>
    <form action="backend.php">
        <label for="myName">Name :</label>
        <div>
                <input type="text" name="myName" id="myName">
        </div>
        <label for="myRole">Role :</label>
        <div>
             <input type="text" name="myRole" id="myRole">
        </div>
        <div>
            Email : <input type="email" name="myEmail">
        </div>
        <div>
            <input type="date" name="myDate">
        </div>
        <div>
            Bonus: <input type="number" name="myNumber">
        </div>
        <div>
            Are you eligible? : <input type="checkbox" name="myCheck" checked>
        </div>
        <div>
            Gender : Male<input type="radio" name="myGender">  Female<input type="radio" name="myGender"> Other<input type="radio" name="myGender">
        </div>
        <div>
           Write about yourself : <br><textarea name="myText" rows="10" cols="30"></textarea>
        </div>

        <label for="myCar">Car :</label>
        <div>
             <select name="myCar" id="myCar" >
                <option value="ind">Indica</option>
                <option value="swi">Swift</option>
        </div>

        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="Reset now">
        </div>
    </form>
</body>
</html>
